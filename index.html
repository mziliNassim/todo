<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css -->
    <link rel="stylesheet" href="sources/style.css">
    
    <!-- title -->
    <title>To do</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="press enter to add tasks" required>
        
        <ul></ul>
    </div>

    <!-- jQuery -->
    <script src="sources/jquery-3.6.4.min.js"></script>

    <!-- JS -->
    <script>
        $(document).ready(function() {
            // Add input value to the list
            $('#input').change(function() {
                var input = $(this).val();
                $('ul').append('<li>' + input + '<i class="fas fa-check"></i> <i class="fas fa-trash"></i></li>');
                $(this).val('');
            });
            
            // Remove list on click
            $('ul').on('click', '.fa-trash', function() { 
                $(this).parent('li').fadeOut(200);
            })
            
            // Checked lisk on click
            $('ul').on('click', '.fa-check', function() { 
                $(this).parent('li').toggleClass('checked');
            })
        });
    </script>
</body>
</html>
